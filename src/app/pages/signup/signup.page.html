<ion-header>
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>Por favor, completa el formulario para registrarte.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Ingresa tu correo" type="email" clear-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Ingresa tu contraseña" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Confirma tu contraseña" type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" class="ion-margin-top" (click)="signup()">
        Crear Cuenta
      </ion-button>

      <ion-button expand="block" shape="round" class="ion-margin-top" size="small" fill="outline" (click)="redirectToLogin()">
        Ya tengo una cuenta
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
