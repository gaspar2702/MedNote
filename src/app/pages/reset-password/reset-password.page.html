<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
      <ion-card-subtitle>Ingresa tu correo para continuar</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input 
          placeholder="Ingresa tu correo" 
          type="email" 
          clear-input 
          [(ngModel)]="email" 
          (ionInput)="checkEmail()">
        </ion-input>
      </ion-item>


      <ion-button 
        expand="block" 
        shape="round" 
        class="ion-margin-top" 
        [disabled]="!email" 
        (click)="resetPassword()">
        Restablecer
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
